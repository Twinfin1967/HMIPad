<table cellpadding=10px>
    <tr> 
        <td>
            <label>
                <b>Recipe Files</b><br>
                <br>
                Recipe files are csv or txt files containing recipe data.<br>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label>
                <br>
                <b>File Download (${SW_DISPLAY_NAME} -> PC)</b><br>
                <br>
                Click or Right-Click on a file name in the list to download it to your computer.
                Click "Delete" to remove a file from your iOS device.
            </label>
        </td>
    </tr>
    <tr> 
        <td id='recipeTable'>
        </td> 
    </tr>
    <tr>
        <td>
            <label>
                <br>
                <b>File Upload (PC -> ${SW_DISPLAY_NAME})</b><br>
                <br>
                Click on the button below to transfer a file from your PC to your iOS Device.
                Commit further changes on the chosen file, for example after updating the file on your PC, by using the "Re-submit File" button.
            </label>
        </td>
    </tr>
    <tr> 
        <td>   
            <form action="/" method="post" enctype="multipart/form-data" name="formRecipes" target="postframe" onError="alertError()">
                <table width="100%">
                    <tr>
                        <td align="left"> <input type="file" name="recipefile" id="file" size=40 onChange="submitFormToServer(this)"/> </td>
                        <td align="right"> <input type="button" value="Re-submit File" onClick="submitFormToServer(this)" /> </td>
                    </tr>
                </table>
            </form>
        </td> 
    </tr>
</table>
